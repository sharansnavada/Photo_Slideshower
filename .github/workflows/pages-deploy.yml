name: Build & Deploy Photos Site
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate photos.json
        run: node generate_manifest.js

      - name: Configure pages
        uses: actions/configure-pages@v4

      # Use v2 of upload-pages-artifact which does not rely on the deprecated upload-artifact:v3
      - name: Upload site
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
