name: Build & Deploy Photos Site
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate photos.json
        run: node generate_manifest.js

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload site artifact
        # use the latest upload-pages-artifact major (v4) which uses artifact v4
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
