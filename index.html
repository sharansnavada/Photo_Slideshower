<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kateel Shree Durgaparameshwari</title>
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-card: #1a1a24;
      --bg-card-hover: #242435;
      --accent: #ff6b35;
      --accent-glow: rgba(255, 107, 53, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.08) 0%, transparent 50%);
      z-index: -1;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      text-align: center;
      padding: 40px 20px 32px;
      position: relative;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffd700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
      text-shadow: 0 0 40px var(--accent-glow);
    }

    header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 24px;
      font-weight: 300;
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 28px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: var(--accent-glow);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--accent-glow);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    #randomBtn {
      background: linear-gradient(135deg, var(--accent) 0%, #f7931e 100%);
      border: none;
      color: white;
      font-weight: 600;
    }

    #randomBtn:hover {
      box-shadow: 0 8px 32px var(--accent-glow);
    }

    .hero {
      margin: 32px 0;
      background: var(--bg-card);
      padding: 24px;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), #f7931e, #ffd700);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .hero:hover::before {
      opacity: 1;
    }

    .hero img {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 16px;
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .gallery {
      margin-top: 48px;
    }

    .gallery h2 {
      font-size: 2rem;
      margin-bottom: 24px;
      text-align: center;
      color: var(--text-primary);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    .gallery h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 32px;
    }

    .grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      border: 2px solid var(--border);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .grid img:hover {
      border-color: var(--accent);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 16px 48px var(--accent-glow);
      z-index: 10;
    }

    footer {
      margin-top: 64px;
      padding: 32px 0;
      text-align: center;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
    }

    footer p {
      font-size: 0.95rem;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      header {
        padding: 24px 16px;
      }

      h1 {
        font-size: 2rem;
      }

      .hero {
        padding: 16px;
      }

      .hero img {
        max-height: 50vh;
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }

      .grid img {
        height: 140px;
      }

      button {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-card);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>Kateel Shree Durgaparameshwari</h1>
      <p>Divine blessings captured daily ‚Äî morning & evening darshan</p>
      <div class="controls">
        <button id="randomBtn"><span>‚ú® Random Photo (5s)</span></button>
        <button id="pauseBtn"><span>‚è∏ Pause</span></button>
      </div>
    </header>

    <section id="hero" class="hero">
      <img id="heroImg" src="" alt="Divine photo" />
    </section>

    <section id="gallery" class="gallery">
      <h2>All Photos</h2>
      <div id="grid" class="grid"></div>
    </section>

    <footer>
      <p>üôè Jai Mata Di ‚Ä¢ ¬© <span id="year"></span></p>
    </footer>
  </main>

  <script>
    const PHOTOS_JSON = './photos.json';
    let photos = [];
    let randomInterval = null;
    let randomMode = false;
    let currentRandomIndex = -1;

    const heroImg = document.getElementById('heroImg');
    const grid = document.getElementById('grid');
    const randomBtn = document.getElementById('randomBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    async function loadPhotos(){
      try{
        const res = await fetch(PHOTOS_JSON + '?t=' + Date.now());
        if(!res.ok) throw new Error('Could not load photos.json');
        photos = await res.json();
        renderGallery();
        if(photos.length) showPhoto(photos[photos.length-1]);
      }catch(e){
        console.error(e);
        grid.innerHTML = '<p class="loading" style="color:#ff6b35">Failed to load photos.json ‚Äî make sure it exists in the repo root.</p>';
      }
    }

    function renderGallery(){
      grid.innerHTML = '';
      photos.forEach((p, i) =>{
        const img = document.createElement('img');
        img.src = p;
        img.alt = `divine-photo-${i}`;
        img.loading = 'lazy';
        img.addEventListener('click', ()=>{
          stopRandom();
          showPhoto(p);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        grid.appendChild(img);
      });
    }

    function showPhoto(path){
      heroImg.src = path;
    }

    function startRandom(){
      if(photos.length===0) return;
      randomMode = true;
      randomBtn.disabled = true;
      pauseBtn.disabled = false;
      currentRandomIndex = Math.floor(Math.random()*photos.length);
      showPhoto(photos[currentRandomIndex]);
      randomInterval = setInterval(()=>{
        let next = Math.floor(Math.random()*photos.length);
        if(photos.length>1){
          while(next===currentRandomIndex) next = Math.floor(Math.random()*photos.length);
        }
        currentRandomIndex = next;
        showPhoto(photos[currentRandomIndex]);
      },5000);
    }

    function stopRandom(){
      randomMode = false;
      randomBtn.disabled = false;
      pauseBtn.disabled = true;
      if(randomInterval) { clearInterval(randomInterval); randomInterval = null; }
    }

    randomBtn.addEventListener('click', startRandom);
    pauseBtn.addEventListener('click', stopRandom);

    pauseBtn.disabled = true;
    document.getElementById('year').textContent = new Date().getFullYear();
    loadPhotos();
  </script>
</body>
</html>
