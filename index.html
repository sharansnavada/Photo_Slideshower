<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kateel Shree Durgaparameshwari</title>
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-card: #1a1a24;
      --bg-card-hover: #242435;
      --accent: #ff6b35;
      --accent-glow: rgba(255, 107, 53, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --sidebar-width: 240px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.08) 0%, transparent 50%);
      z-index: -1;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Layout */
    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-card);
      border-right: 1px solid var(--border);
      padding: 20px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 101;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent);
    }

    .sidebar-header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-header h3 {
      font-size: 1.1rem;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .nav-item {
      padding: 12px 16px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-item:hover, .nav-item.active {
      background: var(--accent);
      border-color: var(--accent);
      transform: translateX(4px);
    }

    .random-control {
      margin-top: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .random-control label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .random-control input {
      width: 100%;
      padding: 8px;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 1rem;
    }

    /* Main content */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 24px;
      transition: margin-left 0.3s ease;
    }

    .main-content.expanded {
      margin-left: 0;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 20px 32px;
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffd700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--accent);
      font-size: 1.2rem;
      margin-bottom: 8px;
      font-weight: 500;
    }

    header p {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 300;
    }

    /* Carousel section */
    .carousel-section {
      max-width: 1400px;
      margin: 32px auto;
      background: var(--bg-card);
      padding: 24px;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: relative;
    }

    .carousel-container {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
    }

    .carousel-nav {
      background: var(--bg-dark);
      border: 1px solid var(--border);
      color: var(--text-primary);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .carousel-nav:hover {
      background: var(--accent);
      border-color: var(--accent);
      transform: scale(1.1);
    }

    .carousel-main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
    }

    .carousel-main img {
      max-width: 100%;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 16px;
      animation: fadeIn 0.5s ease;
    }

    .carousel-side {
      width: 180px;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .carousel-side img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      filter: brightness(0.7);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Gallery grid */
    .gallery {
      max-width: 1400px;
      margin: 48px auto;
      padding: 0 24px;
    }

    .gallery h2 {
      font-size: 2rem;
      margin-bottom: 24px;
      text-align: center;
      color: var(--text-primary);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    .gallery h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 32px;
    }

    .grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      border: 2px solid var(--border);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .grid img:hover {
      border-color: var(--accent);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 16px 48px var(--accent-glow);
      z-index: 10;
    }

    /* Footer */
    footer {
      max-width: 1400px;
      margin: 64px auto 0;
      padding: 32px 24px;
      text-align: center;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .carousel-side {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.visible {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      header {
        padding: 80px 16px 24px;
      }

      h1 {
        font-size: 2rem;
      }

      .carousel-section {
        padding: 16px;
      }

      .carousel-main {
        min-height: 40vh;
      }

      .carousel-main img {
        max-height: 40vh;
      }

      .carousel-nav {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }

      .grid img {
        height: 140px;
      }
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-card);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>‚ò∞ Menu</h3>
      </div>
      
      <nav>
        <div class="nav-item active" data-view="home">
          üè† Home
        </div>
        <div class="nav-item" data-view="gallery">
          üñºÔ∏è All Photos
        </div>
      </nav>

      <div class="random-control">
        <label for="intervalInput">Random Slideshow (seconds):</label>
        <input type="number" id="intervalInput" value="3" min="1" max="60" />
      </div>
    </aside>

    <button class="menu-toggle" id="menuToggle">‚ò∞</button>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <header>
        <h1>Kateel Shree Durgaparameshwari Devi</h1>
        <p class="subtitle">Namaste Bhramarambike namaste Durgeparame namah</p>
        <p>Namaste nandanite kalliashrita digambare<br>
        Arunana Sannuti beteranna varadayini</p>
      </header>

      <!-- Home View: Carousel Only -->
      <section id="homeView" class="view">
        <div class="carousel-section">
          <div class="carousel-container">
            <button class="carousel-nav" id="prevBtn">‚Äπ</button>
            
            <div class="carousel-side" id="prevPhoto">
              <img src="" alt="Previous photo" />
            </div>
            
            <div class="carousel-main">
              <img id="mainPhoto" src="" alt="Main photo" />
            </div>
            
            <div class="carousel-side" id="nextPhoto">
              <img src="" alt="Next photo" />
            </div>
            
            <button class="carousel-nav" id="nextBtn">‚Ä∫</button>
          </div>
        </div>
      </section>

      <!-- Gallery View: All Photos Grid -->
      <section id="galleryView" class="view" style="display: none;">
        <div class="gallery">
          <h2>All Photos</h2>
          <div id="grid" class="grid"></div>
        </div>
      </section>

      <footer>
        <p>üôè Jai Bhramarambite ! Jai Kateel Devi ! ‚Ä¢ ¬© <span id="year"></span></p>
      </footer>
    </main>
  </div>

  <script>
    const PHOTOS_JSON = './photos.json';
    let photos = [];
    let currentIndex = 0;
    let randomInterval = null;
    let intervalSeconds = 3;

    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');
    const mainContent = document.getElementById('mainContent');
    const mainPhoto = document.getElementById('mainPhoto');
    const prevPhoto = document.getElementById('prevPhoto').querySelector('img');
    const nextPhoto = document.getElementById('nextPhoto').querySelector('img');
    const grid = document.getElementById('grid');
    const intervalInput = document.getElementById('intervalInput');
    const homeView = document.getElementById('homeView');
    const galleryView = document.getElementById('galleryView');
    const navItems = document.querySelectorAll('.nav-item');

    // Menu toggle
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('visible');
      if (window.innerWidth > 768) {
        sidebar.classList.toggle('hidden');
        mainContent.classList.toggle('expanded');
      }
    });

    // Navigation
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        const view = item.dataset.view;
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        
        if (view === 'home') {
          homeView.style.display = 'block';
          galleryView.style.display = 'none';
          startRandomSlideshow();
        } else if (view === 'gallery') {
          homeView.style.display = 'none';
          galleryView.style.display = 'block';
          stopRandomSlideshow();
        }
        
        if (window.innerWidth <= 768) {
          sidebar.classList.remove('visible');
        }
      });
    });

    // Load photos
    async function loadPhotos() {
      try {
        const res = await fetch(PHOTOS_JSON + '?t=' + Date.now());
        if (!res.ok) throw new Error('Could not load photos.json');
        photos = await res.json();
        
        if (photos.length === 0) {
          grid.innerHTML = '<p class="loading">No photos found. Add photos to the photos/ folder.</p>';
          return;
        }
        
        currentIndex = photos.length - 1; // Start with latest photo
        renderCarousel();
        renderGallery();
        startRandomSlideshow();
      } catch (e) {
        console.error(e);
        grid.innerHTML = '<p class="loading" style="color:#ff6b35">Failed to load photos.json</p>';
      }
    }

    // Render carousel
    function renderCarousel() {
      if (photos.length === 0) return;
      
      mainPhoto.src = photos[currentIndex];
      
      const prevIndex = (currentIndex - 1 + photos.length) % photos.length;
      const nextIndex = (currentIndex + 1) % photos.length;
      
      prevPhoto.src = photos[prevIndex];
      nextPhoto.src = photos[nextIndex];
    }

    // Render gallery
    function renderGallery() {
      grid.innerHTML = '';
      photos.forEach((p, i) => {
        const img = document.createElement('img');
        img.src = p;
        img.alt = `divine-photo-${i}`;
        img.loading = 'lazy';
        img.addEventListener('click', () => {
          currentIndex = i;
          // Switch to home view
          homeView.style.display = 'block';
          galleryView.style.display = 'none';
          navItems[0].classList.add('active');
          navItems[1].classList.remove('active');
          renderCarousel();
          startRandomSlideshow();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        grid.appendChild(img);
      });
    }

    // Navigation buttons
    document.getElementById('prevBtn').addEventListener('click', () => {
      stopRandomSlideshow();
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      renderCarousel();
      startRandomSlideshow();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      stopRandomSlideshow();
      currentIndex = (currentIndex + 1) % photos.length;
      renderCarousel();
      startRandomSlideshow();
    });

    // Random slideshow
    function startRandomSlideshow() {
      stopRandomSlideshow();
      if (photos.length === 0) return;
      
      intervalSeconds = parseInt(intervalInput.value) || 3;
      
      randomInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % photos.length;
        renderCarousel();
      }, intervalSeconds * 1000);
    }

    function stopRandomSlideshow() {
      if (randomInterval) {
        clearInterval(randomInterval);
        randomInterval = null;
      }
    }

    // Interval input change
    intervalInput.addEventListener('change', () => {
      if (homeView.style.display !== 'none') {
        startRandomSlideshow();
      }
    });

    // Initialize
    document.getElementById('year').textContent = new Date().getFullYear();
    loadPhotos();
  </script>
</body>
</html>
